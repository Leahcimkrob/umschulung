<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Formular</title>
</head>
<body>
    <form action="formular.html" id="userform">

       <!-- Textfield -->
        <label>
            Dein Name: 
            <input type="text" id="nameInput" required>
        </label>
        <br>
        
        <!-- Checkbox -->
        <label>
           <input type="checkbox" id="newsletter">
            möcht Newsletter:
        </label>
        <br>
        <!-- Radiobuttons -->
        <label>
            <input type="radio" name="role" value="Schüler" required>
            Schüler
        </label>
        <label>
            <input type="radio" name="role" value="Lehrer" required>
            Lehrer
        </label>
        <br>
        <br>
        <!-- Dropdown Menü"-->
         <label>
            Wähle dein Lieblingsfach:
            <br>
            <select id="subjectSelect" required>
                <option value="Mathematik">Mathematik</option>
                <option value="Informatik">Informatik</option>
                <option value="Deutsch">Deutsch</option>
                <option value="Sport">Sport</option>
                <option value="Physik">Physik</option>
            </select>

        <button type="submit">Senden</button>

    </form>
    <br>
    <br>
    <br>
    <p id="output">noch kein Text</p>
    <script>
       const form = document.getElementById('userform');
       form.addEventListener('submit', function(event) {
              event.preventDefault(); // Verhindert das Neuladen der Seite

                const nameInput = document.getElementById('nameInput').value.trim();
                const output = document.getElementById('output');
                const checkbox = document.getElementById('newsletter');
                const radiobuttons = document.querySelector('input[name="role"]:checked');
                const dropdownmenu = document.getElementById('subjectSelect').value;

                output.innerHTML = 
                    "Name: " + nameInput + 
                    "<br>Newsletter: " + checkbox.checked + 
                    "<br>Rolle: " + radiobuttons.value + 
                    "<br>Lieblingsfach: " + dropdownmenu;
       });
    </script>

</body>
</html>
