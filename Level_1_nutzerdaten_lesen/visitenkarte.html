<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Futuristische Visitenkarte Michel Bork</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

  /* Reset & Body Setup */
  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Roboto Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #0a0f1a;
    overflow: hidden;
  }

  /* Hintergrund  */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background:
      radial-gradient(circle at center, #14f9ff33, transparent 70%),
      repeating-linear-gradient(0deg, #0affff22 0 1px, transparent 1px 30px),
      repeating-linear-gradient(90deg, #0affff22 0 1px, transparent 1px 30px);
    z-index: 0;
  }

  /* neon-Hintergrund */
  body::after {
    content: "";
    position: fixed;
    top: 0; left: -200px;
    width: 150%;
    height: 100%;
    background:
      linear-gradient(90deg, transparent, #0affff88 50%, transparent),
      linear-gradient(45deg, transparent, #ff00ff88 50%, transparent);
    background-repeat: no-repeat;
    background-size: 200% 100%, 200% 100%;
    animation: moveLines 12s linear infinite;
    z-index: 0;
    mix-blend-mode: screen;
  }

  @keyframes moveLines {
    0% {
      background-position: 0% 0%, 100% 100%;
    }
    100% {
      background-position: 100% 0%, 0% 100%;
    }
  }

  /* Visitenkarte */
  .visitenkarte {
    position: relative;
    display: grid;
    grid-template-columns: 120px 1fr;
    grid-template-rows: auto auto auto;
    gap: 15px 25px;
    background: rgba(10, 15, 26, 0.85);
    border-radius: 15px;
    box-shadow:
      0 0 10px #0affffaa,
      0 0 30px #ff00ffaa;
    padding: 30px 35px;
    width: 400px;
    color: #e0f7fa;
    z-index: 1;
  }

  .name {
    grid-column: 1 / 3;
    font-size: 2rem;
    font-weight: 700;
    color: #00e5ff;
    border-bottom: 2px solid #00e5ff;
    padding-bottom: 10px;
    text-shadow: 0 0 6px #00e5ffaa;
  }

  .profilbild {
    width: 110px;
    height: 110px;
    background: #001f29;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #006778;
    font-size: 1rem;
    text-align: center;
    user-select: none;
    box-shadow: 0 0 10px #00e5ff88 inset;
  }

  .kontakt {
    font-size: 1rem;
    line-height: 1.5;
  }
  .kontakt strong {
    color: #00e5ff;
  }

  .beschreibung {
    grid-column: 1 / 3;
    font-size: 1.05rem;
    margin-top: 15px;
    color: #b2ebf2;
    border-top: 1px solid #004d61;
    padding-top: 15px;
  }
</style>
</head>
<body>

<div class="visitenkarte">
  <div class="name">Michel Bork</div>

  <div class="profilbild">Kein<br>Profilbild</div>

  <div class="kontakt">
    <p><strong>Adresse:</strong><br> Bottroper Str. 62<br> 46117 Oberhausen</p>
    <p><strong>E-Mail:</strong><br> michael.bork@rwofan.de</p>
    <p><strong>Telefon:</strong><br> 0179 1123040</p>
  </div>

  <div class="beschreibung">
    <strong>Hobbys:</strong> Schwimmen, Familie und Minecraft
  </div>
</div>

</body>
</html>
